<div class="container">
    <div class="tree-container">
        <button mat-button class="add-root-button" (click)="addRoot()">Add folder to root</button>
        <node *ngFor="let node of folderJson" (removeNode)="removeNode($event)" (appendNode)="appendNode($event)"
            [node]="node"></node>
    </div>
    <pre *ngIf="folderJson.length > 0" class="json-display">
{{showJson()}}
    </pre>
</div>
